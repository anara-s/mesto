<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
        <link rel="stylesheet" href="pages/index.css">
    </head>
    <body class="page">
        <header class="header page__header">
            <a class="header__logo" href="#" target="_blank"></a>           
        </header>
        <main>
            <section class="profile page__profile">
                <img src="images/avatar.jpg" alt="Изображение автора" class="profile__image">
                <div class="profile__content">
                    <h1 class="profile__author">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit"></button>
                    <p class="profile__description">Исследователь океана</p>                    
                </div>
                <button type="button" class="profile__add"></button>
            </section>
            <section class="elements page__elements">
                <template class="elements__template">
                    <article class="elements__card">
                        <img src="#" alt="" class="elements__image">
                        <button type="button" class="elements__trash"></button>
                        <div class="elements__content">
                            <h2 class="elements__title"></h2>
                            <button type="button" class="elements__like"></button>
                        </div>
                    </article>
                </template>
            </section>
        </main>
        <footer class="footer page__footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <section class="popup popup_type_profile">
            <form class="popup__container popup__container_type_profile" name="edit-profile">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_content_author" id="author" type="text" value="Жак-Ив Кусто" placeholder="Имя" name="author" required minlength="2" maxlength="40">
                <span id="author-error" class="error"></span>
                <input class="popup__input popup__input_content_description" id="description" type="text" value="Исследователь океана" placeholder="О себе" name="description" required minlength="2" maxlength="200">
                <span id="description-error" class="error"></span>
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </section>
        <section class="popup popup_type_card">
            <form class="popup__container popup__container_type_card" name="edit-card">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__input popup__input_content_place" id="place" type="text" value="" placeholder="Название" name="place" required minlength="2" maxlength="30">
                <span id="place-error" class="error"></span>
                <input class="popup__input popup__input_content_limk" id="link" type="url" required placeholder="Ссылка на картинку" name="link" required>
                <span id="link-error" class="error"></span>
                <button class="popup__button" type="submit">Создать</button>
            </form>
        </section>
        <section class="popup popup_type_image">
            <div class="popup__place">
                <button type="button" class="popup__close"></button>
                <img src="#" alt="Изображение места" class="popup__image"> 
                <p class="popup__text"></p>
            </div>
        </section>
        <script src="scripts/index.js"></script>
        <script src="scripts/validate.js"></script>
    </body>
</html>
